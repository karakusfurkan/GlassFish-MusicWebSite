<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="common.xhtml">	
    		<ui:define name="content">
                    <h2>#{artist.name}</h2>
                        <ul>
                        
                                                   <ui:repeat value="#{album.getSongsFromAlbum(param['albumid'])}" var="s">
                                                        <div class="grid_1_of_3 images_1_of_3">
                                                            <h:link>
                                                                <h3>#{s.title}</h3>
                                                                <img src="images/#{s.imagefile}" alt=""/>
                                                                <f:param name="songid" value="#{s.id}" />
                                                                <f:param name="albumid" value="#{param['albumid']}" />
                                                            </h:link>
                                                            
                                                            <h:form>
                                                                
                                                            <h:commandLink action="#{playlist.addSong(s.id)}" class="buttonadd">
                                                               <h:outputText value="Add to playlist"></h:outputText>  
                                                                <f:param name="albumid" value="#{param['albumid']}" />
                                                            </h:commandLink>
                                                            </h:form>
                                                        </div>
                                                    </ui:repeat>
                            </ul>
    		</ui:define>
    	</ui:composition>
    	
    </h:body>
</html>
