<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
   
   <body>
      <ui:composition> 
					<h2>Hit songs</h2>
					<div class="section group">
                                                    <ui:repeat value="#{song.getHitSongs()}" var="s">
                                                        <div class="grid_1_of_3 images_1_of_3">
                                                            <h:link outcome="index">
                                                                <h3>#{s.title}</h3>
                                                                <img src="images/#{s.imagefile}" alt=""/>
                                                                <f:param name="songid" value="#{s.id}" />
                                                            </h:link>
                                                            
                                                            <h:form>
                                                                
                                                                <h:commandLink action="#{playlist.addSong(s.id)}" class="buttonadd">
                                                               <h:outputText value="Add to playlist"></h:outputText>  
                                                            </h:commandLink>
                                                            </h:form>
                                                        </div>
                                                    </ui:repeat>
						
					</div>
      </ui:composition>	
   </body>
</html>
